name: Deploy HTML to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | sed 's/\r$//' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Test SSH
        run: |
          ssh -o BatchMode=yes root@${{ secrets.SERVER_IP }} "echo SSH CONNECTED"

      - name: Deploy
        run: |
          rsync -avz --delete ./ root@${{ secrets.SERVER_IP }}:/var/www/html/
